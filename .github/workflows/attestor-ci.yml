name: attestor-ci

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  attest-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Run attestor (scan for unattested releases)
      - name: Run attestor
        env:
          REPOMESH_SIGNING_KEY: ${{ secrets.REPOMESH_SIGNING_KEY }}
          REPOMESH_KEY_ID: ci-repomesh-2026
        run: |
          mkdir -p /tmp/repomesh-ci
          node attestor/scripts/attest-release.mjs --scan-new --sign --output /tmp/repomesh-ci/attestations.jsonl || true

      # Run policy checks
      - name: Run policy checks
        env:
          REPOMESH_SIGNING_KEY: ${{ secrets.REPOMESH_SIGNING_KEY }}
          REPOMESH_KEY_ID: ci-repomesh-2026
        run: |
          node policy/scripts/check-policy.mjs --sign --output /tmp/repomesh-ci/violations.jsonl || true

      # Check if there are new events to append
      - name: Check for new events
        id: check
        run: |
          ATTESTATIONS=$(wc -l < /tmp/repomesh-ci/attestations.jsonl 2>/dev/null || echo 0)
          VIOLATIONS=$(wc -l < /tmp/repomesh-ci/violations.jsonl 2>/dev/null || echo 0)
          TOTAL=$((ATTESTATIONS + VIOLATIONS))
          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"
          echo "attestations=$ATTESTATIONS" >> "$GITHUB_OUTPUT"
          echo "violations=$VIOLATIONS" >> "$GITHUB_OUTPUT"
          echo "Attestations: $ATTESTATIONS, Violations: $VIOLATIONS, Total: $TOTAL"

      # Append events and open PR
      - name: Append events to ledger via PR
        if: steps.check.outputs.total != '0'
        env:
          GH_TOKEN: ${{ secrets.REPOMESH_LEDGER_TOKEN }}
        run: |
          BRANCH="attestor/$(date -u +%Y%m%d-%H%M%S)"

          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git config user.name "repomesh-bot"
          git config user.email "repomesh-bot@users.noreply.github.com"
          git checkout -b "$BRANCH"

          # Append attestation events
          if [ -s /tmp/repomesh-ci/attestations.jsonl ]; then
            cat /tmp/repomesh-ci/attestations.jsonl >> ledger/events/events.jsonl
          fi

          # Append violation events
          if [ -s /tmp/repomesh-ci/violations.jsonl ]; then
            cat /tmp/repomesh-ci/violations.jsonl >> ledger/events/events.jsonl
          fi

          git add ledger/events/events.jsonl
          git commit -m "attestor: ${{ steps.check.outputs.attestations }} attestation(s), ${{ steps.check.outputs.violations }} violation(s)"
          git push origin "$BRANCH"

          gh pr create \
            --head "$BRANCH" \
            --title "attestor: ${{ steps.check.outputs.attestations }} attestation(s), ${{ steps.check.outputs.violations }} violation(s)" \
            --body "$(cat <<'EOF'
          ## RepoMesh Attestor Run

          **Attestations:** ${{ steps.check.outputs.attestations }}
          **Policy Violations:** ${{ steps.check.outputs.violations }}

          Automated attestor + policy scan. Ledger CI will verify schema and signatures.
          EOF
          )"
