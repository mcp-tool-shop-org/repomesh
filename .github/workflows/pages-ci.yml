name: pages-ci

on:
  push:
    branches: [main]
    paths:
      - 'registry/**'
      - 'anchor/xrpl/manifests/**'
      - 'pages/**'
      - 'docs/**'
      - '.github/workflows/pages-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build anchor index
        run: node registry/scripts/build-anchors.mjs

      - name: Build badges
        run: node registry/scripts/build-badges.mjs

      - name: Build snippets
        run: node registry/scripts/build-snippets.mjs

      - name: Build pages
        run: node pages/build-pages.mjs

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
