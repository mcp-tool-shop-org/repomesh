name: pages-ci

on:
  push:
    branches: [main]
    paths:
      - 'registry/**'
      - 'anchor/xrpl/manifests/**'
      - 'pages/**'
      - 'docs/**'
      - 'site/**'
      - '.github/workflows/pages-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Build registry explorer into Astro public dir
      - name: Build anchor index
        run: node registry/scripts/build-anchors.mjs

      - name: Build badges
        run: node registry/scripts/build-badges.mjs

      - name: Build snippets
        run: node registry/scripts/build-snippets.mjs

      - name: Build registry explorer
        run: |
          node pages/build-pages.mjs
          mkdir -p site/public
          cp -r pages/out/* site/public/

      # Build live stats for Astro landing page
      - name: Build stats
        run: node pages/build-stats.mjs

      # Build Astro landing page (includes registry explorer as static assets)
      - name: Install site dependencies
        working-directory: site
        run: npm ci

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
