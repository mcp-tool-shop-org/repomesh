name: registry-ci

on:
  push:
    branches: [main]
    paths:
      - 'ledger/nodes/**'
      - 'ledger/events/**'
      - 'registry/scripts/**'
      - 'profiles/**'
      - '.github/workflows/registry-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Validate profile snapshots
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const nodesDir = 'ledger/nodes';
          const validProfiles = ['baseline', 'open-source', 'regulated'];
          let errors = 0;
          if (!fs.existsSync(nodesDir)) process.exit(0);
          for (const org of fs.readdirSync(nodesDir, { withFileTypes: true }).filter(d => d.isDirectory())) {
            for (const repo of fs.readdirSync(path.join(nodesDir, org.name), { withFileTypes: true }).filter(d => d.isDirectory())) {
              const profilePath = path.join(nodesDir, org.name, repo.name, 'repomesh.profile.json');
              if (!fs.existsSync(profilePath)) continue;
              try {
                const p = JSON.parse(fs.readFileSync(profilePath, 'utf8'));
                if (!validProfiles.includes(p.profileId)) {
                  console.error('Invalid profile ' + p.profileId + ' in ' + profilePath);
                  errors++;
                }
                console.log('  OK ' + org.name + '/' + repo.name + ': ' + p.profileId);
              } catch (e) {
                console.error('Parse error in ' + profilePath + ': ' + e.message);
                errors++;
              }
            }
          }
          if (errors > 0) { console.error(errors + ' profile validation error(s)'); process.exit(1); }
          console.log('All profile snapshots valid.');
          "

      - name: Build registry index
        run: node registry/scripts/build-registry.mjs

      - name: Build trust index
        run: node registry/scripts/build-trust.mjs

      - name: Build dependency graph
        run: node registry/scripts/build-dependencies.mjs

      - name: Build verifiers index
        run: node registry/scripts/build-verifiers.mjs

      - name: Build anchor index
        run: node registry/scripts/build-anchors.mjs

      - name: Build badges
        run: node registry/scripts/build-badges.mjs

      - name: Build snippets
        run: node registry/scripts/build-snippets.mjs

      - name: Commit updated registry
        run: |
          git config user.name "repomesh-bot"
          git config user.email "repomesh-bot@users.noreply.github.com"
          git add registry/nodes.json registry/capabilities.json registry/trust.json registry/dependencies.json registry/verifiers.json registry/anchors.json registry/badges/ registry/snippets/
          git diff --cached --quiet && echo "No registry changes" || (git commit -m "registry: update index, trust, dependencies, verifiers, badges, and snippets" && git push)
