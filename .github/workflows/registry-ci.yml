name: registry-ci

on:
  push:
    branches: [main]
    paths:
      - 'ledger/nodes/**'
      - 'ledger/events/**'
      - 'registry/scripts/**'
      - '.github/workflows/registry-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build registry index
        run: node registry/scripts/build-registry.mjs

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet registry/nodes.json registry/capabilities.json && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit updated registry
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "repomesh-bot"
          git config user.email "repomesh-bot@users.noreply.github.com"
          git add registry/nodes.json registry/capabilities.json
          git commit -m "registry: update index from ledger/nodes"
          git push
