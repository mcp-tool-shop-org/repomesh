name: registry-ci

on:
  push:
    branches: [main]
    paths:
      - 'ledger/nodes/**'
      - 'ledger/events/**'
      - 'registry/scripts/**'
      - '.github/workflows/registry-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build registry index
        run: node registry/scripts/build-registry.mjs

      - name: Build trust index
        run: node registry/scripts/build-trust.mjs

      - name: Build dependency graph
        run: node registry/scripts/build-dependencies.mjs

      - name: Build verifiers index
        run: node registry/scripts/build-verifiers.mjs

      - name: Commit updated registry
        run: |
          git config user.name "repomesh-bot"
          git config user.email "repomesh-bot@users.noreply.github.com"
          git add registry/nodes.json registry/capabilities.json registry/trust.json registry/dependencies.json registry/verifiers.json
          git diff --cached --quiet && echo "No registry changes" || (git commit -m "registry: update index, trust, dependencies, and verifiers" && git push)
